<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CabecalhoCompleto.html">
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <nav>
        <button class="btn-back" onclick="window.history.back()">Voltar</button>
    </nav>
<div class="container">
    <h2>Registro</h2>
    <form action="#" method="post">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Repita a Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div>
        <span><input type="checkbox" id="agree" required></span>   
        <span><label for="agree">Eu concordo com os Termos de Uso e Política de Privacidade</label></span>
        <input type="submit" value="Registrar">
        </div>
    </form>
</div>
<footer class="footer">
    <p>&copy; 2024 Programação Web Projeto 1. Todos os direitos reservados.</p>
</footer>

</body>
</html>
