<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header>
        <button class="btn-back" onclick="window.history.back()">Back</button>
    </header>
    <div class="container">
   
        <h2>Register</h2>
        <form action="#" method="post">
            <div class="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="register-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="register-form"> <!-- Adds space between email field and password field -->
           <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="register-form">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="register-form">
                <span><input type="checkbox" id="agree" required></span>
                <span><label for="agree">I agree to the Terms of Use and Privacy Policy</label></span>
            </div>
            <div class="register-form">
                <span><input type="submit" value="Register"></span>
                <span><a href="Learn_More.html" style="float:right;">Learn More</a></span>
            </div>
        </form>
    </div>

    <footer>
            <p>&copy; 2024 My Page. All rights reserved.</p>
    </footer>
</body>
</html>
