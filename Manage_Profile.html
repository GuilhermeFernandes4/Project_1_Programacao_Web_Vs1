<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/style.css"> <!-- Corrigido o caminho do arquivo CSS -->
  <title>Gerir Perfil</title>
</head>
<body>
    <header>
        <button class="btn-back" onclick="window.history.back()">Back</button>
    </header>
   
  <div class="container">
    <h1>Gerir Perfil</h1>
    <form class="profile-form"> <!-- Adicionado a classe profile-form ao formulário -->

      <div class="profile-picture">
        <img src="Imagens/Foto_Perfil.jpg" alt="Foto de Perfil" />
      </div>
      <div class="form-group">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="password">Nova senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar nova senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>
      </div>

      <input type="submit" class="btn-submit" value="Salvar Alterações"> <!-- Adicionada a classe btn-submit ao botão de envio -->
    </form>
  </div>
  <footer>
    <p>&copy; 2024 My Page. All rights reserved.</p>
  </footer>
</body>
</html>
