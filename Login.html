<div class="login-form">
    <h2>Login</h2>
    <table>
        <div> 
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Seu e-mail"></td>
            </tr>
        </div>   
        <div>
            <tr>
                <td>Senha:</td>
                <td><input type="password" placeholder="Sua senha"></td>
            </tr>
        </div>        
        <tr>
            <td colspan="2" style="text-align: right;"><a href="Recuperar_Password.html">Esqueceu-se da password?</a></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Login</button></td>
        </tr>
    </table>
</div>
